<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/partials/head :: head"></head>
<body>
<div class="container-fluid">
    <header>
        <nav th:replace="/layout/partials/nav :: nav"></nav>
    </header>
    <main>
        <div class="container w-50">
            <form th:action="@{/register-client}" th:method="post">
                <div class="form-group">
                    <label for="name" class="bmd-label-floating">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="address" class="bmd-label-floating">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="comment" class="bmd-label-floating">Comments</label>
                    <textarea type="text" rows="3" class="form-control" id="comment" name="comment"></textarea>
                </div>
                <button class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary btn-raised">Submit</button>
            </form>
        </div>
    </main>
    <footer th:replace="/layout/partials/footer :: footer"></footer>
</div>
<div th:replace="/layout/partials/scripts :: bottom-scripts"></div>
</body>
</html>
